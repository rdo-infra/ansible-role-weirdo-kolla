project: "kolla"
# Delorean repository (OpenStack) release
openstack_release: "master"
# Version of Kolla cloned
version: "master"

delorean_url: "http://trunk.rdoproject.org/centos7-{{ openstack_release }}/current-passed-ci/delorean.repo"
delorean_deps_url: "http://trunk.rdoproject.org/centos7-{{ openstack_release }}/delorean-deps.repo"
repository: "https://github.com/openstack/kolla.git"
clone_path: "/tmp/kolla"

loopback_device: "loop1"

required_packages:
  - docker-selinux
  - docker-engine-1.8.2
  - libffi-devel
  - lvm2
  - openssl-devel
  - parted
  - python-devel
  - xfsprogs

base_pip_packages:
  - tox
